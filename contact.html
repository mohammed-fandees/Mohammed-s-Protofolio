    <body>
        <header>
            <nav class="container">
                <img class="logo" src="imgs/logo.png" alt="logo">
                <div id="dropdown-icon" class="icon"><span></span><span></span><span></span></div>
                <ul class="list">
                    <div class="head">
                        <img class="logo" src="imgs/logo.png" alt="logo">
                        <i id="close" class="fa-solid fa-x"></i>
                    </div>
                    <div class="links">
                        <li><a text-cont="home" href="index.html">home</a></li>

        <section class="contact">
            <div class="title">
                <h2>Contact <span>Me</span></h2>
                <p><span>Get</span> In Touch.</p>
            </div>
            <div class="container">
                <form>
                    <h4>Message Me</h4>
                    <div>
                        <input type="text" name="name" id="name" placeholder="Name">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <input type="text" name="subject" placeholder="Subject" id="subject">
                    <textarea name="message" id="msg" cols="30" rows="10" placeholder="Message"></textarea>
                    <input type="submit" id="send" value="Submit">
                </form>
                <div class="details">
                    <h4>Contact Info</h4>
                    <ul>
                        <li>
                            <img src="imgs/icon-name.png" alt="name">
                            <p>Name
                                <span>Mohammed Fandees</span>
                            </p>
                        </li>
                        <li>
                            <img src="imgs/icon-location.png" alt="location">
                            <p>Location
                                <span>Monofia, Egypt</span>
                            </p>
                        </li>
                        <li>
                            <img src="imgs/icon-phone.png" alt="phone">
                            <p>Call
                                <span>+20 106 485 7869</span>
                            </p>
                        </li>
                        <li>
                            <img src="imgs/icon-email.png" alt="email">
                            <p>Name
                                <span>mohammed.fandees@gmail.com</span>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
